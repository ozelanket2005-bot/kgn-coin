        :root { --gold: #ffd700; --bg: #0a0a0a; --card: #1c1c1c; }
        body { background: var(--bg); color: white; font-family: 'Poppins', sans-serif; margin: 0; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }

        .header { padding: 20px; text-align: center; background: rgba(255,255,255,0.05); border-bottom: 2px solid var(--gold); }

        #coin { width: 260px; filter: drop-shadow(0 0 20px rgba(255,215,0,0.3)); cursor: pointer; transition: transform 0.05s; }
        #coin:active { transform: scale(0.95); }

        /* Enerji BarÄ± */
        .energy-container { width: 80%; background: #333; height: 12px; border-radius: 10px; margin: 20px 0; position: relative; }
        #energy-bar { height: 100%; background: linear-gradient(90deg, #ffcc00, #ff8c00); width: 100%; border-radius: 10px; transition: width 0.3s; }
        #energy-text { font-size: 0.8rem; margin-top: 5px; }

        .active-tab { display: block; }

        /* GÃ¶rev ve Borsa KartlarÄ± */
        .card { background: var(--card); border-radius: 15px; padding: 15px; margin-bottom: 10px; border: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        .card-btn { background: var(--gold); color: black; border: none; padding: 8px 15px; border-radius: 8px; font-weight: bold; cursor: pointer; }

        /* Alt Navigasyon */
        .navbar { display: flex; justify-content: space-around; background: #111; padding: 15px 0; border-top: 1px solid #222; }
        .nav-item { color: #888; font-size: 0.7rem; cursor: pointer; text-align: center; }
        .nav-item.active { color: var(--gold); }
        
        /* Parlama Efekti */
        .particle { position: absolute; pointer-events: none; background: var(--gold); border-radius: 50%; opacity: 0; animation: rise 1s ease-out forwards; }
        @keyframes rise { 0% { opacity: 1; transform: translateY(0) scale(1); } 100% { opacity: 0; transform: translateY(-100px) scale(0.5); } }
